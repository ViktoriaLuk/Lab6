<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вхід — Лук'яніхіна Вікторія</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <h2>Форма авторизації</h2>


  <form id="loginForm" onsubmit="return validateLogin()">
  <label for="email">Електронна пошта:</label>
  <input type="email" id="email" name="email" required /><br><br>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" minlength="6" required /><br><br>

  <label style="display:flex; align-items:center; gap:8px;">
    <input type="checkbox" id="remember" name="remember" style="width:24px; height:24px;">
    Запам'ятати мене
  </label><br><br>

  <button type="submit">Увійти</button>
  <button type="reset">Очистити</button>
</form>


  <p><a href="index.html">⬅ На головну</a></p>
</body>
</html>
